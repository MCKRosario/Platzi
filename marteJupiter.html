<!DOCTYPE html>
<html>  

<head>
    <title>Donde pesas menos</title>
    <style type="text/css">
    
        body
        {
            background-color: rgba(255, 8, 0, 0.648);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>  

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter.</p>

    <script type="text/javascript">
        var usuario = prompt("Cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta.\n 1 es MARTE, 2 es JUPITER."));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var planeta_elegido;
            if (planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                planeta_elegido = "Marte";
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                planeta_elegido = "Jupiter";
            }
            else
            {
                peso_final = 10000;
                planeta_elegido = "Kripton";
            }

        peso_final = parseInt(peso_final);
        document.write ("Tu peso en "+ planeta_elegido +" es: <strong>" + peso_final + " Kilos</strong>");
    </script>
</body>
</html>
